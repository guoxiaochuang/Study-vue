<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Vue.js</title>
	<script src="https://unpkg.com/vue"></script>
	<link rel="stylesheet" type="text/css" href="demo11.css">
</head>
<body>
	<div id="vue-app">
		<h1>动态绑定CSS样式</h1>
		<h2>示例1</h2>
		<div v-on:click="changeColor = !changeColor" v-bind:class="{changeColor:changeColor}">
			<span>Henry</span>
		</div>
		<h2>示例2</h2>
		<button v-on:click="changeColor = !changeColor">Change Color</button>
		<button v-on:click="changeLength = !changeLength">Change Length</button>
		<div v-bind:class="compClass">
			<span>Henry</span>
		</div>
	</div>
</body>
<script src="demo11.js"></script>
</html>
