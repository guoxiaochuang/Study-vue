<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Vue.js</title>
	<script src="https://unpkg.com/vue"></script>
</head>
<body>
	<div id="vue-app">
		<h1>Computed 计算属性</h1>
		<button v-on:click="a++">add to A</button>
		<button v-on:click="b++">add to B</button>
		<p>A - {{a}}</p>
		<p>B - {{b}}</p>
		<!-- <P>Age + A = {{addToA()}}</P>
		<P>Age + B = {{addToB()}}</P> -->
		<P>Age + A = {{addToA}}</P>
		<P>Age + B = {{addToB}}</P>
	</div>
</body>
<script src="demo10.js"></script>
</html>
