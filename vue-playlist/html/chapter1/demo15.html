<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Vue.js</title>
	<script src="https://unpkg.com/vue"></script>
	<link rel="stylesheet" type="text/css" href="demo15.css">
</head>
<body>
	<div id="vue-app">
		<h1>样例：加载进度，更换图片</h1>
		<!-- 图片 -->
		<div id="bag" v-bind:class="{burst:ended}"></div>
		<br>
		<!-- 进度情况 -->
		<div id="bag-health">
			<div v-bind:style="{width:health + '%'}"></div>
		</div>
		<!-- 控制按钮 -->
		<div id="control">
			<button v-on:click="punch" v-show="!ended">请点击</button>
			<button v-on:click="restart">重新开始</button>
		</div>
	</div>
</body>
<script src="demo15.js"></script>
</html>
