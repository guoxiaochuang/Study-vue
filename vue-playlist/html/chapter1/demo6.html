<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Vue.js</title>
	<script src="https://unpkg.com/vue"></script>
	<link rel="stylesheet" href="demo6.css"></style>
</head>
<body>
	<div id="vue-app">
		<h1>Events</h1>
		<p>点击、双击、鼠标</p>
		<button @click="add(1)">涨一岁</button>
		<button v-on:click="subtract(1)">减一岁</button>
		<button @dblclick="add(1)">涨一岁</button>
		<button v-on:dblclick="subtract(1)">减一岁</button>
		<button @dblclick="add(10)">涨十岁</button>
		<button v-on:dblclick="subtract(10)">减十岁</button>
		<p>My age is {{age}}</p>
		<div id="canvas" v-on:mousemove="updateXY">
			{{x}},{{y}}
		</div>
	</div>
</body>
<script src="demo6.js"></script>
</html>
